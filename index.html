<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchy Sketchy</title>
</head>
<body>
    <header>
        <h1>Etchy Sketchy</h1>
        <p>Draw the line. It's time to have fun and express yourself</p>
    </header>
    <div class="sketchContainer">
        <div class="optionsPanel">
            <div class="option" id="option1"> 
                <button>Clear</button>
            </div>
            <div class="option" id="option2"> option 2 </div>
            <div class="option" id="option3"> 
                <button id="colorRandomizer" class="btn">Rainbow mode</button>
            </div>
            <div class="option" id="option4"> 
                <div class="slideContainer">
                    <input min="1" max="64" value="64" type="range" name="sizeSlider" class="slider" id="sizeRangeSlider">
                </div> 
            </div>
        </div>
        <div class="sketchPadArea">

        </div>
    </div>
    <footer>
        <p>Made by TimotiousPrime</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
